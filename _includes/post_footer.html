<div class="post-footer">
  <img class="avatar" src="{{ site.avatar | relative_url }}" alt="{{ site.author | escape }}">
  <div class="post-signature">
    <div class="post-signature__name">{{ site.author }}</div>
    <div class="post-signature__bio">{{ site.bio }}</div>
    {% if site.email %}
      <div class="post-signature__contact">
        <a href="mailto:{{ site.email | strip | uri_escape }}">Kontakt: Mail</a>
      </div>
    {% endif %}
  </div>
</div>
